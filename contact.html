<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>

    <div class="top-bar">
        <header>
            <h1>Dress Warehouse</h1>
            <img src="" alt="">
        </header>
        
        <nav>
            <div class="left-nav">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="contact.html">Contact Us</a>
            </div>

            <div class="right-nav">
                <p class="material-symbols-outlined">favorite</p>
                <p class="material-symbols-outlined">search</p>
            </div> 
        </nav>

    </div>


    <main>
        <h1>Contact Form</h1>
        
        <div class="info">
            <p>Questions about our products or your order?</p>
            <p>Please complete and submit our contact form and our staff will follow up:</p>
        </div>

        <form action="">
            <!-- First Name -->
            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname" required>
            
            <br>

            <!-- Last Name -->
            <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname" required>
            
            <br>
            
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            
            <br>
            
            <!-- Message -->
            <label for="message">Enter a message here:</label> <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <br>

            <!-- Priority -->
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="none"></option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <br>

            <!-- Submit Button -->
            <button class="submit">Submit</button>

        </form>

    </main>
    
    
    <footer>
        <h3>Connect with us on Social Media</h3>
        <div class="icons">
            <img src="images/icons8-facebook-48.png" alt="facebook">
            <img src="images/icons8-twitter-48.png" alt="twitter">
            <img src="images/icons8-instagram-48.png" alt="instagram">
        </div>
        <p> &copy; Copyright 2022</p> 
    </footer>  

</body>
</html>
